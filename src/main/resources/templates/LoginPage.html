<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link
      rel="icon"
      type="image/png"
      th:href="@{/images/icons/grafitti_r.ico}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/animate/animate.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/css-hamburgers/hamburgers.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/animsition/css/animsition.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/select2/select2.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/daterangepicker/daterangepicker.css}"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <style>
      .veri-error-message {
        font-size: 100%;
        color: red;
        text-align: center;
      }

      #veri-error-message-div {
        display: flex;
        flex-direction: column;
        margin-top: 5%;
        margin-bottom: 5%;
        background-color: #ffbfc5;
        border-radius: 5px;
        padding: 1%;
      }
    </style>
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('images/Roche_towers_left.jpg')"
      >
        <div class="wrap-login100">
          <form
            th:object="${usrCred}"
            class="login100-form validate-form"
            method="POST"
          >
            <span class="login100-form-logo">
              <img th:src="@{/images/Roche_logo_blue.png}" id="roche_logo" />
            </span>

            <span class="login100-form-title p-b-34 p-t-27"> Log in </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                class="input100"
                type="text"
                th:field="*{username}"
                placeholder="Username"
              />
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input
                class="input100"
                type="password"
                th:field="*{password}"
                placeholder="Password"
              />
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>

            <div th:if="${Error == true}" id="veri-error-message-div">
              <p class="veri-error-message">
                Invalid Credentials, please try again.
              </p>
              <a th:href="@{/}">
                <p class="veri-error-message" style="text-decoration: underline;">Forgot Password?</p>
              </a>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" type="submit">Login</button>
            </div>

            <div class="text-center p-t-90">
              <a class="txt1" th:href="@{/create/account}">
                Don't have an account? Creat an account now!
              </a>
            </div>

            <div id="forgot_password" class="text-center">
              <a class="txt1" th:href="@{/}"> Forgot Password? </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
    <!--===============================================================================================-->
    <script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
    <!--===============================================================================================-->
    <script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <!--===============================================================================================-->
    <script th:src="@{/vendor/select2/select2.min.js}"></script>
    <!--===============================================================================================-->
    <script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
    <script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
    <!--===============================================================================================-->
    <script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
    <!--===============================================================================================-->
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
