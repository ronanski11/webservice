    <div class="flex-container">
    <h1 id="table_title">User</h1>
    <div id="personListTableDiv">
    <div id="logo_and_info">
          <div class="username_box">
      <div id="image_box">
        <img src="../images/User_logo.png" id="user_logo">
      </div>
        <div id="username_display_box">
        <p id="username_display" type="text" th:text="*{currentUsr.username}"></p>
        </div>
        <div id="space_div"></div>
      </div>
      <div id="user_info_div">
      	
<div th:if="${setupFinished == true}">
<p id="header_text">User info:</p>
  <table id="user_info_table">
    <tbody>
      <tr>
        <th>Firstname: </th>
        <th th:text="*{userInfo.firstname}"></th>
      </tr>
      <tr>
        <th>Lastname: </th>
        <th th:text="*{userInfo.lastname}"></th>
      </tr>
      <tr>
        <th>Email: </th>
        <th th:text="*{userInfo.email}"></th>
      </tr>
      <tr>
        <th>Phone:</th>
        <th th:text="*{userInfo.phoneNumber}"></th>
      </tr>
    </tbody>
  </table>
</div>

  
      </div>
      
     <div class="button">
				<a th:href="@{'/users/' + ${currentUsr.username} + '/finishsetup'}" class="user_options"><span th:if="${setupFinished == true}">Edit user info</span><span th:if="${setupFinished == false}">Finish setting up account</span></a>
			</div>
			<div class="button">

			</div>

			</div>
			<div class="button">
				<a th:href="@{'/users/' + ${currentUsr.username} + '/logout'}" class="user_options">Log out</a>
			</div>
	<div class="button">
